<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovate Industrial Complex - Factory Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* General styles for active link and SVG */
        .nav-link.active { background-color: #1d4ed8; color: white; }
        #map-display svg { width: 100%; height: 100%; object-fit: contain; }

        /* Custom style for sidebar - hidden by default on mobile, shown on md screens */
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        .sidebar-visible {
            transform: translateX(0%);
        }
        /* Transition for smooth opening/closing */
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }

        /* Ensure main content takes remaining height */
        .main-content-area {
            height: calc(100vh - 64px); /* Full viewport height minus header height */
        }

        /* Make map container always fill parent space */
        #map-display {
            width: 100%;
            height: 100%;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }

        /* Responsive adjustments for main content on mobile */
        @media (max-width: 767px) { /* Tailind's 'md' breakpoint is 768px */
            .main-content-area {
                height: calc(100vh - 64px); /* Take full available height */
                width: 100%;
                flex-grow: 1;
                overflow: hidden; /* Prevent scrolling outside map */
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="app" class="flex flex-col h-screen">
        <header class="bg-white shadow-md w-full p-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-800">Factory Navigator</h1>
            <button id="sidebar-toggle" class="md:hidden p-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </header>

        <div class="flex flex-1 overflow-hidden relative">
            <aside id="sidebar" class="w-64 bg-gray-800 text-white p-4 overflow-y-auto 
                                      sidebar-hidden md:sidebar-visible sidebar-transition 
                                      fixed md:relative h-full z-10">
                <h2 class="text-lg font-semibold mb-4">Locations</h2>
                <nav>
                    <ul id="location-list" class="space-y-2">
                        <li><a href="#" class="nav-link block p-2 rounded-md hover:bg-gray-700" data-target="Main_Gate">Main Gate</a></li>
                        <li><a href="#" class="nav-link block p-2 rounded-md hover:bg-gray-700" data-target="Cafeteria">Cafeteria</a></li>
                        <li><a href="#" class="nav-link block p-2 rounded-md hover:bg-gray-700" data-target="Maintenance_Building">Maintenance Building</a></li>
                        <li><a href="#" class="nav-link block p-2 rounded-md hover:bg-gray-700" data-target="Medical_Clinic">Medical Clinic</a></li>
                        <li><a href="#" class="nav-link block p-2 rounded-md hover:bg-gray-700" data-target="Planning_Building">Planning Building</a></li>
                        <li><a href="#" class="nav-link block p-2 rounded-md hover:bg-gray-700" data-target="Power_Plant">Power Plant</a></li>
                        <li><a href="#" class="nav-link block p-2 rounded-md hover:bg-gray-700" data-target="Training_Center">Training Center</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="flex-1 p-4 bg-gray-200 overflow-auto main-content-area">
                <div id="map-display">
                    <p class="p-8 text-center text-gray-500">Select a location from the left to display the map.</p>
                </div>
            </main>
        </div>
    </div>
    
    <footer class="fixed bottom-0 left-0 w-full bg-white p-2 text-center text-sm text-gray-600 border-t border-gray-200 z-20">
        Design by Eng.Abdallah Dmour
    </footer>

    <script src="script.js"></script>
</body>
</html>
